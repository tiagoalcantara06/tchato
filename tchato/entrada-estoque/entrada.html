<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto ao Estoque</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto ao Estoque</h1>
        <form id="cadastrar">
            <div class="form-group">
                <label for="produto">Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="" disabled selected>Selecione um produto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="forne">Fornecedor:</label>
                <select id="forne" name="forne" required>
                    <option value="" disabled selected>Selecione um fornecedor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Adicionar Produto">
            </div>
        </form>
    </div>
</body>
<script src="JS/cadastro-normal.js"></script>
<script src="JS/tabela-forne.js"></script>
<script src="JS/tabela.js"></script>

</html>
